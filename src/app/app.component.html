<div class="app-container" [class.dark-mode]="isDarkTheme">
  <app-header 
    (showHome)="onShowHome()" 
    (toggleStats)="onToggleStats()">
  </app-header>

  <div class="content-container">
    <div *ngIf="!isStatsView">
      <app-workout-form></app-workout-form>
      <app-workout-list></app-workout-list>
    </div>

    <app-stats-view *ngIf="isStatsView"></app-stats-view>
  </div>
</div>
